<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For example, the bit string <span class="process-math">\(11001\)</span> represents the subset <span class="process-math">\(\{1,2,5\}\)</span> since the first, second and fifth bits are 1's. The subset <span class="process-math">\(\{3,5\}\)</span> would be coded by the string <span class="process-math">\(00101\text{.}\)</span> What we really have here is a bijection from <span class="process-math">\(\pow(A)\)</span> to <span class="process-math">\(\B^5\text{.}\)</span></p>
