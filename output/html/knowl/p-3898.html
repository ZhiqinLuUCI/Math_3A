<p>This is again an increasing function, but this time the horizontal asymptote is at <span class="process-math">\(k = 4\text{,}\)</span> so the only possible value that <span class="process-math">\(k\)</span> could take is 3. This produces 6 faces, and we have a cube. There is only one regular polyhedron with square faces.</p>
