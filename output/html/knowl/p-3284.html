<p>Suppose this were not the case. That is, suppose there are only finitely many primes. Then there must be a last, largest prime, call it <span class="process-math">\(p\text{.}\)</span> Consider the number</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
N = p! + 1 = (p \cdot (p-1) \cdot \cdots 3\cdot 2 \cdot 1) + 1\text{.}
\end{equation*}
