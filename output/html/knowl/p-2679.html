<p>Now once we know what format the closed formula for a sequence will take, it is much easier to actually find the closed formula. In the case that the closed formula is a degree <span class="process-math">\(k\)</span> polynomial, we just need <span class="process-math">\(k+1\)</span> data points to “fit” the polynomial to the data.</p>
