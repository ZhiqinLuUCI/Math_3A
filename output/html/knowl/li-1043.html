<p>Does order matter? Be careful here and be sure you know what your answer really means. We usually say that order matters when you get different outcomes when the same objects are selected in different orders. Combinations and “Stars &amp; Bars” are used when order <em class="emphasis">does not</em> matter.</p></article><span class="incontext"><a href="sec_count-conc.html#yrv" class="internal">in-context</a></span>
