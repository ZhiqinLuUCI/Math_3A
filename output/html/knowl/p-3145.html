<p>This says that no matter what <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are, the statements <span class="process-math">\(\neg P \vee Q\)</span> and <span class="process-math">\(P \imp Q\)</span> either both true or both false. We therefore say these statements are <dfn class="terminology">logically equivalent</dfn>.</p>
