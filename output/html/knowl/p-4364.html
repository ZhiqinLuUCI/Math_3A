<p>It matters what the divisor is: <span class="process-math">\(8\)</span> and <span class="process-math">\(23\)</span> are the same up to division by <span class="process-math">\(5\text{,}\)</span> but not up to division by <span class="process-math">\(7\text{,}\)</span> since <span class="process-math">\(8\)</span> has remainder of 1 when divided by 7 while 23 has a remainder of 2.</p>
