<body class="ignore-math"><div class="solution solution-like"><p>The converse is “If I will give you magic beans, then you will give me a cow.” The contrapositive is “If I will not give you magic beans, then you will not give me a cow.” All the other statements are neither the converse nor contrapositive.</p></div></body>
