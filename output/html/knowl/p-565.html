<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Careful though.  If you add an element to the set, you get a new set!  So you would have <span class="process-math">\(B = A \cup \{4\}\)</span> and then correctly say that <span class="process-math">\(B\)</span> contains 4, but <span class="process-math">\(A\)</span> does not.</p>
