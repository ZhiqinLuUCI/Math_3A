<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Suppose that each number only came up 6 or fewer times. So there are at most six 1's, six 2's, and so on. That's a total of 36 dice, so you must not have rolled all 40 dice.</p></article><span class="incontext"><a href="sec_logic-proofs.html#ozg" class="internal">in-context</a></span>
