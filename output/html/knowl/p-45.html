<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>An <dfn class="terminology">implication</dfn> or <dfn class="terminology">conditional</dfn> is a molecular statement of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P \imp Q
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are statements. We say that</p>
<ul class="disc">
<li><p><span class="process-math">\(P\)</span> is the <dfn class="terminology">hypothesis</dfn> (or <dfn class="terminology">antecedent</dfn>).</p></li>
<li><p><span class="process-math">\(Q\)</span> is the <dfn class="terminology">conclusion</dfn> (or <dfn class="terminology">consequent</dfn>).</p></li>
</ul>
<span class="incontext"><a href="sec_intro-statements.html#QaA" class="internal">in-context</a></span>
