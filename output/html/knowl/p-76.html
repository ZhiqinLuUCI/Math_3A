<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">converse</dfn>  of an implication <span class="process-math">\(P \imp Q\)</span> is the implication <span class="process-math">\(Q \imp P\text{.}\)</span> The converse is NOT logically equivalent to the original implication. That is, whether the converse of an implication is true is independent of the truth of the implication.</p>
