<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> The <dfn class="terminology">integer lattice</dfn> is the set of all points in the Cartesian plane for which both the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> coordinates are integers. If you like to draw graphs on graph paper, the lattice is the set of all the intersections of the grid lines.</p>
