</h4>
<p>Find an example of a set <span class="process-math">\(A\)</span> with <span class="process-math">\(|A| = 3\)</span> which contains only other sets and has the following property: for all sets <span class="process-math">\(B \in A\text{,}\)</span> we also have <span class="process-math">\(B \subseteq A\text{.}\)</span> Explain why your example works. (FYI: sets that have this property are called <dfn class="terminology">transitive</dfn>.) </p></article><span class="incontext"><a href="sec_intro-sets.html#EyC" class="internal">in-context</a></span>
