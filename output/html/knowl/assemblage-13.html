<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Injective vs Surjective.</span></h4>
<p>A function is <dfn class="terminology">injective</dfn> provided every element of the codomain is the image of <em class="emphasis">at most</em> one element from the domain.</p>
<p>A function is <dfn class="terminology">surjective</dfn> provided every element of the codomain is the image of <em class="emphasis">at least</em> one element from the domain.</p></article><span class="incontext"><a href="sec_intro-functions.html#GUJ" class="internal">in-context</a></span>
