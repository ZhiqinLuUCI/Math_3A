<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Notice that while <span class="process-math">\(2 \in A\text{,}\)</span> it is wrong to write <span class="process-math">\(2 \in \pow(A)\)</span> since none of the elements in <span class="process-math">\(\pow(A)\)</span> are numbers! On the other hand, we do have <span class="process-math">\(\{2\} \in \pow(A)\)</span> because <span class="process-math">\(\{2\} \subseteq A\text{.}\)</span></p>
