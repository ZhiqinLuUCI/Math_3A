<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Notice that <span class="process-math">\(m \mid n\)</span> is a statement. It is either true or false. On the other hand, <span class="process-math">\(n \div m\)</span> or <span class="process-math">\(n/m\)</span> is some number. If we want to claim that <span class="process-math">\(n/m\)</span> is not an integer, so <span class="process-math">\(m\)</span> does not divide <span class="process-math">\(n\text{,}\)</span> then we can write <span class="process-math">\(m \nmid n\text{.}\)</span></p>
