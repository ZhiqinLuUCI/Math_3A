<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>This is the set <span class="process-math">\(\{3, 4, 5, \ldots \}\)</span> since we need each element to be a natural number whose square is at least three more than 2. Since <span class="process-math">\(3^2 - 3 = 6\)</span> but <span class="process-math">\(2^2 - 3 = 1\)</span> we see that the first such natural number is 3.</p>
