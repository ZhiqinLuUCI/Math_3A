<p>To find <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> we add the two decomposed fractions using a common denominator. This gives</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{1}{(1-x)(1-2x)} = \frac{a(1-2x) + b(1-x)}{(1-x)(1-2x)}\text{.}
\end{equation*}
</div>
<p class="continuation">so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
1 = a(1-2x) + b(1-x)\text{.}
\end{equation*}
</div>
