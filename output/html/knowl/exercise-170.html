<div class="problem-contents">
<p>For each of the following, find the number of shortest lattice paths from <span class="process-math">\((0,0)\)</span> to <span class="process-math">\((8,8)\)</span> which:</p>
<ol class="lower-alpha">
<li>
<p>pass through the point <span class="process-math">\((2,3)\text{.}\)</span></p>
<p><span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span></p>
</li>
<li>
<p>avoid (do not pass through) the point <span class="process-math">\((7,5)\text{.}\)</span></p>
<p><span class="fillin underline" role="img" aria-label="10-character blank" style="width: 4.545454545454546em;"></span></p>
</li>
<li>
<p>either pass through <span class="process-math">\((2,3)\)</span> or <span class="process-math">\((5,7)\)</span> (or both).</p>
<p><span class="fillin underline" role="img" aria-label="15-character blank" style="width: 6.818181818181818em;"></span></p>
</li>
</ol>
