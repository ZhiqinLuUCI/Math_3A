<h3 class="heading"><span class="type">Paragraph</span></h3>
<p><span class="process-math">\(P(n,k)\)</span> is the number of <dfn class="terminology"><span class="process-math">\(k\)</span>-permutations of <span class="process-math">\(n\)</span> elements</dfn>, the number of ways to <em class="emphasis">arrange</em> <span class="process-math">\(k\)</span> objects chosen from <span class="process-math">\(n\)</span> distinct objects.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P(n,k) = \frac{n!}{(n-k)!} = n(n-1)(n-2)\cdots (n-(k-1))\text{.}
\end{equation*}
</div>
