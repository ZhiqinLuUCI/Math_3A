<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Case 2: Each face is a square. Now we have <span class="process-math">\(e = 4f/2 = 2f\text{.}\)</span> Using Euler's formula we get <span class="process-math">\(v = 2 + f\text{,}\)</span> and counting edges using the degree <span class="process-math">\(k\)</span> of each vertex gives us</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
e = 2f = \frac{k(2+f)}{2}\text{.}
\end{equation*}
