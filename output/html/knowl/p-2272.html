<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Without repeats, we still pick the positions of the vowels, but now each time we place one there, there is one fewer choice for the next one. Similarly, we cannot repeat the consonants. We get <span class="process-math">\({8 \choose 5}5!
P(21, 3)\)</span> words.</p>
