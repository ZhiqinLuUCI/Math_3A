<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The set of integers that pass the condition that their square is a natural number.  Well, every integer, when you square it, gives you a non-negative integer, so a natural number.  Thus <span class="process-math">\(A = \Z = \{\ldots, -2, -1, 0, 1, 2, 3, \ldots\}\text{.}\)</span></p>
