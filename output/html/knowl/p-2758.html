<p>Regrouping terms, we notice that <span class="process-math">\(a_n\)</span> is just <span class="process-math">\(a_0\)</span> plus the sum of the integers from <span class="process-math">\(1\)</span> to <span class="process-math">\(n\text{.}\)</span> So, since <span class="process-math">\(a_0 = 4\text{,}\)</span></p>

\begin{equation*}
a_n = 4 + \frac{n(n+1)}{2}\text{.}
\end{equation*}
