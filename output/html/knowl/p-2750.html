<p>However, telescoping will not help us with a recursion such as <span class="process-math">\(a_n = 3a_{n-1} + 2\)</span> since the left-hand side will not telescope. You will have <span class="process-math">\(-3a_{n-1}\)</span>'s but only one <span class="process-math">\(a_{n-1}\text{.}\)</span> However, we can still be clever if we use <dfn class="terminology">iteration</dfn>.</p>
