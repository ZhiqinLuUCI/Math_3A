<p> The <dfn class="terminology">image</dfn> of an element <span class="process-math">\(x\)</span> in the domain is the element <span class="process-math">\(y\)</span> in the codomain that <span class="process-math">\(x\)</span> is mapped to. That is, the image of <span class="process-math">\(x\)</span> under <span class="process-math">\(f\)</span> is <span class="process-math">\(f(x)\text{.}\)</span></p>
