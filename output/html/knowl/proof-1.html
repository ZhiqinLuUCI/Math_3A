<article class="proof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>Suppose the numbers <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are even. This means that <span class="process-math">\(a = 2k\)</span> and <span class="process-math">\(b=2j\)</span> for some integers <span class="process-math">\(k\)</span> and <span class="process-math">\(j\text{.}\)</span> The sum is then <span class="process-math">\(a+b = 2k+2j = 2(k+j)\text{.}\)</span> Since <span class="process-math">\(k+j\)</span> is an integer, this means that <span class="process-math">\(a+b\)</span> is even.</p></article><span class="incontext"><a href="sec_intro-statements.html#MDe" class="internal">in-context</a></span>
