<p>The universal quantifier is <span class="process-math">\(\forall\)</span> and is read “for all” or “every.” For example, </p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\forall x (x \ge 0)
\end{equation*}
</div>
<p class="continuation">asserts that every number is greater than or equal to 0.</p>
