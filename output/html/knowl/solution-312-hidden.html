<body class="ignore-math"><div class="solution solution-like"><p>The graphs are not equal. For example, graph 1 has an edge <span class="process-math">\(\{a,b\}\)</span> but graph 2 does not have that edge. They are isomorphic. One possible isomorphism is <span class="process-math">\(f:G_1 \to G_2\)</span> defined by <span class="process-math">\(f(a) = d\text{,}\)</span> <span class="process-math">\(f(b) = c\text{,}\)</span> <span class="process-math">\(f(c) = e\text{,}\)</span> <span class="process-math">\(f(d) = b\text{,}\)</span> <span class="process-math">\(f(e) = a\text{.}\)</span></p></div></body>
