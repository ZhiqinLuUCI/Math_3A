<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are odd. That is, <span class="process-math">\(a=2k+1\)</span> and <span class="process-math">\(b=2m+1\)</span> for some integers <span class="process-math">\(k\)</span> and <span class="process-math">\(m\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
ab \amp =(2k+1)(2m+1)\\
\amp =4km+2k+2m+1\\
\amp =2(2km+k+m)+1\text{.}
\end{align*}
</div>
