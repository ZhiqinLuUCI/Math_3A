<p>You have 7 choices for regular ties (the 8 choices less the “no regular tie” option) and 31 choices for bow ties (32 total minus the “no bow tie” option). Thus total you have <span class="process-math">\(7 \cdot 31 = 217\)</span> choices.</p>
