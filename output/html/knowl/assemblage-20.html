<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Cardinality of a union (3 sets).</span></h4>
<p>For any finite sets <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\card{A \cup B \cup C} = \card{A} + \card{B} + \card{C} - \card{A \cap B} - \card{A \cap C} - \card{B \cap C} + \card{A \cap B \cap C}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec_counting-addmult.html#JHl" class="internal">in-context</a></span>
