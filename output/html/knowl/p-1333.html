<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Now for a subset to contain exactly three elements, the corresponding bit string must contain exactly three 1's. In other words, the weight must be 3. Thus counting the number of 3-element subsets of <span class="process-math">\(A\)</span> is the same as counting the number 5-bit strings of weight 3.</p>
