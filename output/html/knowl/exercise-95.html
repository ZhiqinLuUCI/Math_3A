<p>Let <span class="process-math">\(S = \{1, 2, 3, 4, 5, 6\}\)</span></p>
<ol class="lower-alpha">
<li>
<p>How many subsets are there total?</p>
<p><span class="fillin underline" role="img" aria-label="5-character blank" style="width: 2.272727272727273em;"></span></p>
</li>
<li>
<p>How many subsets have <span class="process-math">\(\{2,3,5\}\)</span> as a subset?</p>
<p><span class="fillin underline" role="img" aria-label="5-character blank" style="width: 2.272727272727273em;"></span></p>
</li>
<li>
<p>How many subsets contain at least one odd number?</p>
<p><span class="fillin underline" role="img" aria-label="5-character blank" style="width: 2.272727272727273em;"></span></p>
</li>
<li>
<p>How many subsets contain exactly one even number?</p>
<p><span class="fillin underline" role="img" aria-label="5-character blank" style="width: 2.272727272727273em;"></span></p>
</li>
</ol>
