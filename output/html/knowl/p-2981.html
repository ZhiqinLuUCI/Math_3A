<p>Note, you will still need to take care here that the sum you get from the inductive hypothesis, together with the number you subtracted will be a sum of <em class="emphasis">distinct</em> Fibonacci numbers.  In fact, you could prove that the Fibonacci numbers in the sum are non-consecutive!</p>
