<p>The handshake lemma<a href="" class="fn-knowl original" data-knowl="./knowl/fn-15-hidden.html" title="Footnote 4.2"><sup> 2 </sup></a> is sometimes called the <em class="emphasis">degree sum formula</em>, and can be written symbolically as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sum_{v\in V} d(v) = 2e\text{.}
\end{equation*}
</div>
<p class="continuation">Here we are using the notation <span class="process-math">\(d(v)\)</span> for the degree of the vertex <span class="process-math">\(v\text{.}\)</span></p>
