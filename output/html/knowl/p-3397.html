<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose you roll 10 dice, but that there are NOT four matching rolls. This means at most, there are three of any given value. If we only had three different values, that would be only 9 dice, so there must be 4 different values, giving 4 dice that are all different.</p>
