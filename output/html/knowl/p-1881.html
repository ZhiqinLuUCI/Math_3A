<ol class="lower-alpha">
<li><p><span class="process-math">\({10\choose 5}\)</span> sets. We must select 5 of the 10 digits to put in the set.</p></li>
<li><p>Use stars and bars: each star represents one of the 5 elements of the set, each bar represents a switch between digits. So there are 5 stars and 9 bars, giving us <span class="process-math">\({14 \choose 9}\)</span> sets.</p></li>
</ol>
