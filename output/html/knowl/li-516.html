<span class="type">Item</span><span class="space"> </span><span class="codenumber">0.3.23.b</span><span class="period">.</span>
</h5>
<p><span class="process-math">\(A \setminus B\)</span> is the set of all elements that are in <span class="process-math">\(A\)</span> but not <span class="process-math">\(B\text{.}\)</span> So this is <span class="process-math">\(\{x \in \N \st 4 \le x \lt 12 \wedge x \text{ is odd}\} = \{5,7,9,11\}\text{.}\)</span></p>
<p>Note this is the same set as <span class="process-math">\(A \cap \overline{B}\text{.}\)</span></p></article><span class="incontext"><a href="sec_intro-sets.html#li-516" class="internal">in-context</a></span>
